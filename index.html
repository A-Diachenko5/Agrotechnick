<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Agro3</title>
</head>
<body>
    <main class="main">
        <section class="first-page">
            
            <div class="first-page__container _container">
                
                <ul class="list">
                    <img src="img/лого.png" alt="" class="logo">
                    <li class="first-page__item " >
                        <p class="first-page__link active-item" id="0">
                            Опрыскиватели
                        </p>
                    </li>
                    <li class="first-page__item" >
                        <p  class="first-page__link" id="1">
                            Сеялки
                        </p>
                    </li>
                    <li class="first-page__item" >
                        <p class="first-page__link" id="2">
                            Трактора
                        </p>
                    </li>
                </ul>
                <div class="list-model">
                    <ul class="first-page__model-list model-list-sprayer" id="0">
                        <li class="model-list__item model-list-sprayer__item" id="0">
                            <a href="#" class="model-list__link model-list-sprayer__link" id="0">ТУМАН-1М</a>
                        </li>
                        <li class="model-list__item model-list-sprayer__item" id="1">
                            <a href="#" class="model-list__link model-list-sprayer__link" id="1">ТУМАН-2М</a>
                        </li>
                        <li class="model-list__item model-list-sprayer__item" id="2">
                            <a href="#" class="model-list__link model-list-sprayer__link" id="2">ТУМАН-3</a>
                        </li>
                    </ul> 
                    <ul class="first-page__model-list model-list-seeder hidden" id="1">
                        <li class="model-list__item model-list-seeder__item" id="4">
                            <a href="#" class="model-list__link model-list-seeder__link" id="4">ПРОПАШНАЯ СЕЯЛКА ӦZDӦKEN</a>
                        </li>
                        <li class="model-list__item model-list-seeder__item" id="5">
                            <a href="#" class="model-list__link model-list-seeder__link" id="5">Сеялка Great Plains CPH</a>
                        </li>
                    </ul>
                    <ul class="first-page__model-list model-list-tractors hidden" id="2">
                        <li class="model-list__item model-list-tractors__item" id="6">
                            <a href="#" class="model-list__link model-list-tractors__link" id="6">ТРАКТОР СКАУТ TY-254С</a>
                        </li>
                        <li class="model-list__item model-list-tractors__item" id="7">
                            <a href="#" class="model-list__link model-list-tractors__link" id="7">ТРАКТОР БЕЛАРУС-82.1</a>
                        </li>
                        <li class="model-list__item model-list-tractors__item" id="8">
                            <a href="#" class="model-list__link model-list-tractors__link" id="8">Трактор Т-150 (ЯМЗ-236, 238)</a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </section>
        <div class="out hidden"></div>
        <div class="options hidden">
        </div>
    </main>
    
    <script src="js/emerge.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/pdfmake.min.js"></script>
    <script src="js/vfs_fonts.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
